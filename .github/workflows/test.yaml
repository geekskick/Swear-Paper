name: C/C++ CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: create-dev-env
      run: docker build -t dev-env docker/
    - name: configure
      run: docker --rm run -w `pwd` --mount type=bind,source=`pwd`,target=`pwd` dev-env cmake -Bbuild -S.
    - name: build
      run: docker --rm run -w `pwd` --mount type=bind,source=`pwd`,target=`pwd` dev-env cmake --build build --target swear_paper_test
    - name: test
      run: docker --rm run -w `pwd` --mount type=bind,source=`pwd`,target=`pwd` dev-env cmake --build build --target test